<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      color: #333;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h2 {
      color: #6a5af9;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .otp-code {
      font-size: 24px;
      font-weight: bold;
      background-color: #eeeeee;
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
      margin: 15px 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Email Verification</h2>

    <p>Hi <strong th:text="${userName}">User</strong>,</p>

    <p><a th:href="'mailto:' + ${email}" th:text="${email}"></a></p>

    <p>Thank you for registering with <strong>Afreen Team</strong>.</p>

    <p><strong>Use the OTP below to verify your account</strong></p>

    <div class="otp-code" th:text="${otp}">123456</div>

    <p>If you did not request this email, you can safely ignore it.</p>

    <div class="footer">
      <p>â€” The Afreen Team</p>
    </div>
  </div>
</body>
</html>
