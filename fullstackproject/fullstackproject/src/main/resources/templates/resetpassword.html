<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      color: #333;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #6a5af9;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    .otp-code {
      font-size: 24px;
      font-weight: bold;
      background-color: #eeeeee;
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
      margin: 15px 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Password Reset Request</h2>

    <p>Hi <strong th:text="${userName}">User</strong>,</p>

    <p>We received a request to reset your password. If you made this request, use the OTP below:</p>

   <div class="otp-code" th:text="${otp}">123456</div> <!-- ✅ CORRECT -->


    <p>This OTP will expire in 15 minutes. If you didn’t request a password reset, please ignore this email or contact support.</p>

    <div class="footer">
      <p>— The Afreen Team</p>
    </div>
  </div>
</body>
</html>
